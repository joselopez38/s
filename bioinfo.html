      <script>

         
$(function () {
   setTimeout(function () {
		$('.loader_bg').fadeToggle();
   }, 1500);

 


   /// Explorador de Menú-Contenidos ////////
   $('.tabgroup > div').hide();
    $('.tabgroup > div:first-of-type').show();
    $('.tabs a').click(function(e){
        e.preventDefault();
        var $this = $(this),
        tabgroup = '#'+$this.parents('.tabs').data('tabgroup'),
        others = $this.closest('li').siblings().children('a'),
        target = $this.attr('href');
    others.removeClass('active');
    $this.addClass('active');
    $(tabgroup).children('div').hide();
	$(target).show();
   });


   $(document).on("click", ".bloque_submenu_opcion", function(){
      nombre = $(this).attr("id") + "_i";
      nombre2 = $(this).attr("id") + "_s";

      $(".bloque_subsubopciones").slideUp(120);
      $("#"+nombre2).slideDown();

      $(".bloque_submenu_opcion").removeClass("bloque_submenu_opcion_activa");
      $(this).addClass("bloque_submenu_opcion_activa");
      $(".bloque_submenu_informacion").fadeOut(300);
      
      $("#"+nombre).fadeIn(400);
      
   });
 
   

   /// Fin Explorador de Menú-Contenidos //////////

   $("#colaboradores_logos").load("alianzasycolaboradoreslogos.html");
         
});
       
      </script>
